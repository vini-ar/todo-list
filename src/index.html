<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <h2>Menu</h2>
            </div>
            <div class="sidebar-projects">
                <h2>Projects</h1>                    
                <li>
                    <ul>Default</ul>
                    <ul>Create a New Project</ul>
                </li>
            </div>
        </div>
        <div class="content">
            <div class="content__title">
                <h1>Inbox</h1>
            </div>
            <div class="task-list__container">
                <li class="task-list">
                </li>
            </div>             
            <div class="task-add">
                <div class="task-add__button-container">
                    <button class="task-add__display-button">
                        <i data-lucide="plus"></i>
                        <span class="task-name">Add New Task</span>
                    </button>
                </div>
                <div class="task-add__form-container hide">
                    <form class="task-add__form" id="task-add-form">
                        <label for="task-name-input">
                            <input 
                                type="text" 
                                name="taskName" 
                                id="task-name-input"
                                class="task-add__input task-add__input--name" 
                                placeholder="Task Name">
                        </label>
                        <label for="task-description-input">
                            <input 
                                type="text" 
                                name="taskDescription" 
                                id="task-description-input"
                                class="task-add__input task-add__input--description"
                                placeholder="Task Description">
                        </label>
                        <label for="task-date-input">
                            <input 
                                type="date" 
                                name="taskDate"
                                id="task-date-input"
                                class="task-add__input task-add__input--date" 
                                placeholder="">
                        </label>
                        <label for="task-add__project-select">
                            <select 
                                id="task-add__project-select" 
                                class="task-add__select" 
                                name="taskProject">
                                <option value="inbox" selected>Inbox</option>
                            </select>
                        </label>
                    </form>
                    <div class="task-add__controlls">
                        <button class="task-add__cancel" type="button">Cancel</button>
                        <button class="task-add__submit" type="submit" form="task-add-form">Add Task</button>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
