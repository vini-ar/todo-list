<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="projects">
                <div class="projects-data-filter">
                    <button>All</button>
                    <button>Today</button>
                    <button>Next 7 Days</button>
                </div>
            </div>
            <div class="projects-list">
                <div class="project-item">
                    <button>Default</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="section-name">
                <span>All</span>
            </div>
            <div class="add-task-btn-container">
                <label style="display: block">
                    Deadline:
                    <input type="date">
                </label>
                <label style="display: block;">
                    Name:
                    <input class="todo-name-input" value="Laundry" type="text">
                </label>
                <button id="create-todo-btn">Add Task</button>
            </div>
            <div class="todo-list-active">
            </div>
        </div>
    </div>
</body>
</html>
