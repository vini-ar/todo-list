<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <h2>Menu</h2>
            </div>
            <div class="sidebar-projects">
                <h2>Projects</h1>                    
                <li>
                    <ul>Default</ul>
                    <ul>Create a New Project</ul>
                </li>
            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <h1>Default</h1>
                <li class="task-list">       
                    <ul class="task-item task-item-add-btn">
                        <button class="add-task-btn">
                            <i data-lucide="plus"></i>
                            <span class="task-name">Add New Task</span>
                        </button>
                    </ul>          
                </li>
            </div>
        </div>
    </div>
    
</body>
</html>
